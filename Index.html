<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" readonly>
        </div>
        <div class="buttons">
            <button onclick="clearDisplay()" style="margin: 5px;">C</button>
            <button onclick="appendToDisplay('7')" style="margin: 5px;">7</button>
            <button onclick="appendToDisplay('8')" style="margin: 5px;">8</button>
            <button onclick="appendToDisplay('9')" style="margin: 5px;">9</button>
            <button onclick="appendToDisplay('+')" style="margin: 5px;">+</button>
            <button onclick="appendToDisplay('4')" style="margin: 5px;">4</button>
            <button onclick="appendToDisplay('5')" style="margin: 5px;">5</button>
            <button onclick="appendToDisplay('6')" style="margin: 5px;">6</button>
            <button onclick="appendToDisplay('-')" style="margin: 5px;">-</button>
            <button onclick="appendToDisplay('1')" style="margin: 5px;">1</button>
            <button onclick="appendToDisplay('2')" style="margin: 5px;">2</button>
            <button onclick="appendToDisplay('3')" style="margin: 5px;">3</button>
            <button onclick="appendToDisplay('*')" style="margin: 5px;">*</button>
            <button onclick="appendToDisplay('0')" style="margin: 5px;">0</button>
            <button onclick="appendToDisplay('.')" style="margin: 5px;">.</button>
            <button onclick="calculateResult()" style="margin: 5px;">=</button>
            <button onclick="appendToDisplay('/')" style="margin: 5px;">/</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
